<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>My Restaurant Web site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <a href="#">
            <img src="images/logo-3.png" alt="logo">
        </a>
        <nav class="navbar">
            <a href="index.html" class="">Home</a>
            <a href="about.html" class="">About</a>
            <a href="menu.html" class="">Menu</a>
            <a href="products.html" class="">Products</a>
            <a href="contact.html" class="">Contact</a>

        </nav>
        <div class="buttons">
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button>
                <i class="fa-solid fa-cart-shopping"></i>
            </button>
            <button>
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </header>

    <section class="contact">
        <h1 class="heading">Contact <span>us</span></h1>
            <div class="row2">

                <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48192.21217059372!2d29.021853353403927!3d40.98119046357365!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cac790b17ba89d%3A0xd2d24ea0437a7ee2!2zS2FkxLFrw7Z5L8Swc3RhbmJ1bA!5e0!3m2!1str!2str!4v1734566715220!5m2!1str!2str" 
                 loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                 <form >
                    <h3>get in touch</h3>
                    <div class="inputbox">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="name">
                    </div>
                    <div class="inputbox">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" placeholder="email">
                    </div>
                    <div class="inputbox">
                        <i class="fa-solid fa-phone"></i>
                        <input type="number" placeholder="number">
                    </div>
                    <input type="sumbit" class="btn" value="contact now">
                    
                 </form>
            </div>
    </section>



</body>
</html>
